<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
    <ul class="list-input settings-list">

         <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="polyv_edit_display_name">Display Name</label>
                <input class="input setting-input" id="polyv_edit_display_name" value="{{ display_name }}" type="text">
            </div>
            <span class="tip setting-help">This name appears in the horizontal navigation at the top of the page.</span>
        </li>


        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="polyv_vid">Video vid</label>
                <input class="input setting-input" id="polyv_vid" value="{{ vid }}" type="text"><span><input class="input setting-input" id="file_upload" value="ceui" type="file" style="width:600px"><a href="#" class="button action-upload">чбошод</a></span>
            </div>
            <span class="tip setting-help">The vid for your video.</span>
        </li>

        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="polyv_edit_width">width</label>
                <input class="input setting-input" id="polyv_edit_width" value="{{ width }}" type="text" placeholder="600">
            </div>
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="polyv_edit_height">height</label>
                <input class="input setting-input" id="polyv_edit_height" value="{{ height }}" type="text" placeholder="372">
            </div>
            <span class="tip setting-help">width and height.</span>
        </li>

    </ul>

    <div class="xblock-actions">
        <ul>
            <li class="action-item">
                <a href="#" class="button action-primary action-save">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button action-cancel">Cancel</a>
            </li>
        </ul>
    </div>
</div>
