<div class="wrapper-comp-settings editor-with-buttons is-active" id="settings-tab">
    <ul class="list-input settings-list">
        <li class ="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="video_display_name">Display name</lable>
                    <input class = "input setting-input" id="video_display_name" value="{{display_name}}" type="text" style="width:600px">
            </div>
            <span class="tip setting-help">This name appears in the horizontal navigation at the top of the page.</span>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
               <label class="label setting-label" for="polyv_vid">polyv vid</label>
                <input class="input setting-input" id="polyv_vid" value="{{ vid }}" type="text"><span><input class="input setting-input" id="file_upload" value="ceui" type="file" style="width:600px"></span>
                <a href="#" class="button action-upload" id="upBtnId" >Upload</a>
            </div>
        </li>
        <li class="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-lable" for="qcloud_edit_file_id">qcloud file_id</label>
                <input class="input setting-input" id="qcloud_edit_file_id" value="{{file_id}}" type="text">
            </div>
        </li>
        <li class="field comp-setting-entry is-set">
             <div class="wrapper-comp-setting">
                <select>
                    <option >---please select a item----</option>
                    <option value="polyv">polvy</option>
                    <option value="qqcloud">腾讯云</option>
                </select>
        </li>
        <li class ="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="video_edit_width">width</lable>
                    <input class = "input setting-input" id="video_edit_width" value="{{width}}" type="text" style="width:600px">
            </div>
            <span class="tip setting-help">This width of the video.</span>
        </li>
        <li class ="field comp-setting-entry is-set">
            <div class="wrapper-comp-setting">
                <label class="label setting-label" for="video_edit_height">height</lable>
                    <input class = "input setting-input" id="video_edit_height" value="{{height}}" type="text" style="width:600px">
            </div>
            <span class="tip setting-help">This width of the video.</span>
        </li>
    </ul>

    <div class="xblock-actions">
        <ul
            <li class="action-item">
                <a href="#" class="button action-primary action-save">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button action-cancel">Cancel</a>
            </li>
        </ul>
    </div>
</div>
